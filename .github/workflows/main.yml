      - run: touch starting_test-cpp_actionscheckout@v2_22
      - uses: actions/checkout@v2
      - run: touch starting_test-cpp_test_23
      - name: test
        run: bazel test --test_output=all ${OLC_PATH}:all
      - run: touch starting_test-cpp_checkformatting_25
